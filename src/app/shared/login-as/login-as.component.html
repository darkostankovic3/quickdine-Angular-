<div class="modal-header">
  <h4 class="modal-title">Logged in As User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 0px !important;" *ngIf="loginUrl">
  <iframe style="width: 100%; height: 100%;" [src]="loginUrl | safe"></iframe>
</div>
