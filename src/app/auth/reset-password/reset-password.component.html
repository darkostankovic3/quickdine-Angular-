<!--Forgot Password Starts-->
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <section id="forgot-password">
    <div class="container-fluid forgot-password-bg">
      <div class="row full-height-vh m-0  d-flex align-items-center justify-content-center">
        <div class="col-md-7 col-sm-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body fg-image">
                <div class="row m-0">
                  <div class="col-lg-6 d-none d-lg-block text-center py-3">
                    <img src="../../../../assets/img/gallery/forgot.png" alt="" class="img-fluid" width="300"
                      height="230" />
                  </div>
                  <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                    <h4 class="card-title mb-2">Reset Password</h4>
                    
                    <input type="text" class="form-control mb-3" placeholder="Email" formControlName="email"
                      placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip />

                    <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password"
                      placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip />

                    <input type="password" class="form-control mb-3" placeholder="Enter your password again"
                      formControlName="password_confirmation" placement="bottom" ngbTooltip="" triggers="manual"
                      appInvalidTooltip />

                    <div class="fg-actions d-flex justify-content-between">
                      <div class="login-btn">
                        <button class="btn btn-outline-primary">
                          <a class="text-decoration-none" [routerLink]="['/auth/login']">Back To Login</a>
                        </button>
                      </div>
                      <div class="recover-pass">
                        <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid">
                          <a class="text-decoration-none text-white">
                            Save
                          </a>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>

<!--Forgot Password Ends-->
