<div class="row justify-content-md-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body pb-0 pt-2 pl-2 pr-2">
        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="form-body">
            <div class="row">
              <div [class.col-md-6]="parentId !== null" [class.col-md-12]="parentId === null">
                <div class="form-group">
                  <input type="text" placeholder="Enter Name" class="form-control" formControlName="name"
                    placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
                </div>
              </div>
              <div class="col-md-6" *ngIf="parentId !== null">
                <div class="form-group">
                  <input type="text" placeholder="Enter Price" class="form-control" formControlName="price"
                    placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
                </div>
              </div>
            </div>
            <div formArrayName="menu_descriptions">
              <div class="row" *ngFor="let language of form.get('menu_descriptions')['controls']; let i = index"
                [formGroupName]="i">
                <div class="col-md-4">
                  <div class="form-group">
                    <ng-select [items]="languages" placeholder="Select Language" formControlName="language"
                      placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
                    </ng-select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <input type="text" placeholder="Enter Description" class="form-control"
                      formControlName="description" placement="bottom" ngbTooltip="" triggers="manual"
                      appInvalidTooltip>
                  </div>
                </div>
                <div class="col-md-1">
                  <button class="btn btn-danger btn-fab" type="button"
                    (click)="$event.stopPropagation();deleteLanguage(i)"><i class="fa fa-trash"></i></button>
                </div>
              </div>
            </div>
            <!-- <div class="row">
              <div class="col-md-12">
                  <button type="button" class="btn btn-primary btn-fab"
                  (click)="addArrayForMenuDescription()">{{ 'Add Description' | translate }}</button>
              </div>
            </div> -->
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-raised btn-primary" [disabled]="loading || form.invalid">
              <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
              {{ 'Submit' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
