<div class="row justify-content-md-center">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body pb-0 pt-2 pl-2 pr-2">
        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
          <div class="form-body">
            <div class="form-group">
              <input placeholder="{{ 'Name' | translate }}" type="text" class="form-control" formControlName="name" placement="bottom"
                ngbTooltip="" triggers="manual" appInvalidTooltip>
            </div>
            <div class="form-group type">
              <p-selectButton [options]="types" formControlName="type" [(ngModel)]="selectedType"></p-selectButton>
            </div>
          </div>
          <div class="text-right">
            <button type="submit" class="btn btn-raised btn-primary" [disabled]="loading || form.invalid">
              <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
              {{ 'Submit' | translate }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
