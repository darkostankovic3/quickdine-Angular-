<div class="row justify-content-md-center">
  <div class="col-md-12 mt-1">
    <form class="form" (ngSubmit)="((record.id === null) ? onSubmit() : onUpdate())" [formGroup]="form">
      <div class="form-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="{{ 'Enter Name' | translate }}" class="form-control" formControlName="name" placement="bottom"
                ngbTooltip="" triggers="manual" appInvalidTooltip>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" placeholder="{{ 'Enter Price' | translate }}" class="form-control" formControlName="price"
                placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
            </div>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-raised btn-primary" [disabled]="loading || form.invalid">
          <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
          {{ 'Submit' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
