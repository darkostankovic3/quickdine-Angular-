<div class="page-loading loader-wrapper bg-white" *ngIf="pageLoader === true">
  <div class="loading-icon">
    <i class="fa fa-spinner spin font-medium-5"></i>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ 'Booking Table Details' | translate }}</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form" (ngSubmit)="(recordId) ? onUpdate() : onSubmit()" [formGroup]="form">
              <div class="form-body">
                <div class="form-group">
                  <label>{{ 'Name' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>
                <div class="form-group">
                  <label>{{ 'Status' | translate }}</label>
                  <ng-select [items]="statusItems" formControlName="status" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                  </ng-select>
                </div>

                <div class="form-group">
                  <label>{{ 'Location' | translate }}<span class="text-danger">*</span></label>
                  <ng-select [items]="locations" formControlName="location_id" bindLabel="display_label" bindValue="id"
                    placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
                  </ng-select>
                </div>

                <div class="form-group">
                  <label>{{ 'Department' | translate }}<span class="text-danger"></span></label>
                  <ng-select [items]="departmentList" formControlName="department_id" bindLabel="name" bindValue="id"
                    placement="bottom" ngbTooltip="" triggers="manual" appInvalidTooltip>
                  </ng-select>
                </div>
              </div>
              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-danger" routerLink="/tenant/tables">
                  <i class="ft-x"></i>
                  Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary ml-2" [disabled]="loading || form.invalid">
                  <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
                  {{ 'Submit' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
