<div class="page-loading loader-wrapper bg-white" *ngIf="pageLoader === true">
  <div class="loading-icon">
    <i class="fa fa-spinner spin font-medium-5"></i>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-8">
      <div class="card pt-2 px-2 position-relative">
        <app-spinner *ngIf="pageLoader"></app-spinner>
        <div class="card-header">
          <h4 class="card-title border-bottom pb-3">{{ "Category Details" | translate }}</h4>
        </div>
        <div class="card-body">
          <div class="">
            <form class="form" (ngSubmit)="recordId ? onUpdate() : onSubmit()" [formGroup]="form">
              <div class="form-body">
                <div class="form-group">
                  <label>{{ "Name" | translate
                    }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip />
                </div>

                <div class="form-group">
                  <label>{{ "Brand" | translate
                      }}<span class="text-danger">*</span></label>
                  <ng-select [items]="brands" bindValue="id" bindLabel="display_label" formControlName="brand_id">
                  </ng-select>
                </div>

                <!-- <div class="form-group">
                  <app-file-upload (click)="$event.stopPropagation()" (filesAdded)="fileAdded($event)"
                    [hideImages]="true" [thumbnail]="category.pic">
                  </app-file-upload>
                  <div class="ml-1 mt-2" *ngIf="category.pic != null">
                    <button type="button" class="btn btn-sm btn-raised btn-danger"
                      (click)="deleteCategoryPic()">Delete</button>
                  </div>
                </div> -->
              </div>
              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-danger" routerLink="/tenant/category">
                  <i class="ft-x"></i>
                  Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary ml-2" [disabled]="loading || form.invalid">
                  <i [class]="
                      loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'
                    "></i>
                  {{ "Submit" | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--/.cols-->
    </div>
  </div>
</div>
