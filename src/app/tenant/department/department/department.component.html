<div class="page-loading loader-wrapper bg-white" *ngIf="pageLoader === true">
  <div class="loading-icon">
    <i class="fa fa-spinner spin font-medium-5"></i>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card postion-relative">
        <app-spinner *ngIf="pageLoader"></app-spinner>
        <div class="card-header">
          <h4 class="card-title">{{ 'Details' | translate }}</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form" (ngSubmit)="(recordId) ? onUpdate() : onSubmit()" [formGroup]="form">
              <div class="form-body">

                <div class="form-group">
                  <label>{{ 'Name' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>
                <div class="form-group">
                  <label>{{ 'Amount Type' | translate }}<span class="text-danger">*</span></label>
                  <ng-select [multiple]="false" [items]="amountType" bindLabel="text" bindValue="id"
                    formControlName="amount_type">
                  </ng-select>
                </div>

                <div class="form-group">
                  <label>{{ 'Amount' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="amount" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>
                <div class="form-group">
                  <label>{{ 'Caption' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="caption" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>

                <div class="form-group">
                  <label>Taxes</label>
                  <ng-select multiple="true" placeholder="Select Taxes" [items]="taxes" bindValue="id" bindLabel="name"
                    formControlName="taxes">
                  </ng-select>
                </div>

              </div>

              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-danger" routerLink="/tenant/department">
                  <i class="ft-x"></i>
                  Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary ml-2" [disabled]="loading || form.invalid">
                  <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
                  {{ 'Submit' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
