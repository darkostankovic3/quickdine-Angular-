<div class="page-loading loader-wrapper bg-white">
  <div class="loading-icon">
    <i class="fa fa-spinner spin font-medium-5"></i>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">{{ 'User Details' | translate }}</h4>
        </div>
        <div class="card-body">
          <div class="px-3">
            <form class="form" (ngSubmit)="onSubmit()" [formGroup]="form">
              <div class="form-body">
                <div class="form-group">
                  <label>{{ 'Name' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="name" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>

                <div class="form-group">
                  <label>{{ 'Email' | translate }}<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" formControlName="email" placement="bottom" ngbTooltip=""
                    triggers="manual" appInvalidTooltip>
                </div>

                <div class="form-group">
                  <label>{{ 'Password' | translate }}<span class="text-danger">*</span></label>
                  <input type="password" class="form-control" formControlName="password" placement="bottom"
                    ngbTooltip="" triggers="manual" appInvalidTooltip>
                </div>

                <div class="form-group">
                  <label>Brands</label>
                  <ng-select multiple="true" [items]="brands" bindLabel="name" bindValue="id" formControlName="brands"
                    (change)="getMenus()">
                  </ng-select>
                </div>


              </div>

              <div class=" form-actions right">
                <button type="button" class="btn btn-raised btn-danger" routerLink="/tenant/users">
                  <i class="ft-x"></i>
                  Cancel
                </button>
                <button type="submit" class="btn btn-raised btn-primary ml-2" [disabled]="loading || form.invalid">
                  <i [class]="loading ? 'fa fa-spinner fa-spin' : 'fa fa-check-square-o'"></i>
                  {{ 'Submit' | translate }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
